<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="row">
    	<div class="col-md-2"> </div>
    	<div class="col-md-8">
	    	<h1>Please register</h1>

	    	<form action="reg" method="post" name="RegData">
				<!-- Single button -->
				<div class="col-md-12" style="margin-bottom: 5px">
					<div class="btn-group">
					  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					    Registration <span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu" role="menu">
					    <li><a href="login.html">Login</a></li>
					  </ul>
					</div>
				</div>

				<!--Text fields-->
				<div class="col-md-6">	
					<div class="input-group" style="margin-bottom: 5px">
						<span class="input-group-addon"></span>
						<input type="text" class="form-control" name="name" placeholder="Name">
					</div>

					<div class="input-group" style="margin-bottom: 5px">
						<span class="input-group-addon"></span>
						<input type="text" class="form-control" name="login" placeholder="Login">
					</div>

					<div class="input-group" style="margin-bottom: 5px">
						<span class="input-group-addon"></span>
						<input type="password" class="form-control" name="pass" placeholder="Password">
					</div>

					<div class="form-group">
						<label for="comment">Type some information about you</label>
						<textarea class="form-control" name="about" rows="5" id="comment"></textarea>
					</div>
				</div>

				<div class="btn-group col-md-12" style="margin-bottom: 5px">
	  				<button type="submit" value="registration" class="btn btn-default">Registration</button>
	  			</div>
	  		</form>
		</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
